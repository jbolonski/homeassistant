WhereAreWeIntent:
  speech:
    type: plain
    text: >
        Jason is {% if is_state('group.jason', 'not_home') %}away{% else %}at home{% endif %}.
        Jill is {% if is_state('group.jill', 'not_home') %}away{% else %}at home{% endif %}.
        Allyson is {% if is_state('group.ally', 'not_home') %}away{% else %}at home{% endif %}.
        Emma is {% if is_state('group.emma', 'not_home') %}away{% else %}at home{% endif %}.

LocateIntent:
  action:
    service: notify.notify
    data_template:
      message: The location of {{ User }} has been queried via Alexa.
  speech:
    type: plain
    text: >
      {%- for state in states.device_tracker -%}
        {%- if state.name.lower() == User.lower() -%}
          {{ state.name }} is at {{ state.state }}
        {%- endif -%}
      {%- else -%}
        I am sorry, I do not know where {{ User }} is.
      {%- endfor -%}
  card:
    type: simple
    title: Sample title
    content: Some more content

ActivateSceneIntent:
  action:
    service: scene.turn_on
    data_template:
      entity_id: scene.{{ Scene | replace(" ", "_") }}
  speech:
    type: plaintext
    text: OK
